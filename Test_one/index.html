<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js'></script>
</head>

<body>
    <h2>Ver inspector de elementos</h2>
    <p>El script se puede percibir dentro de la consola. En la que extrae 
        e√± texto de la imagen. 
    </p>
    <script>
        Tesseract.recognize(
            'imagen.jpg',
            'eng',
            { logger: m => console.log(m) }
        ).then(({ data: { text } }) => {
            console.log(text);
        })
    </script>
</body>

</html>
